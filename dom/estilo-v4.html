<script src="https://unpkg.com/vue@2"></script>

<style>
    .caixas{
        display: flex;
        justify-content: space-around;
    }

    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }
    
    .c1{
        background-color: red;
    }
    .c2{
        background-color: yellow;
    }
    .c3{
        background-color: green;
    }

</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :style="{'background-color': cor}" ></div>
        <div class="demo" :style="{backgroundColor: cor}"></div>
        <div class="demo" :style="meuEstilo"></div>
    </div>
    <hr>
    <label >cor</label>
    <input type="text" v-model="cor" placeholder="informe a cor desejada">
    <hr>
    <label >largura</label>
    <input type="text" v-model="largura" placeholder="informe a largura desejada">
    <hr>
    <label >altura</label>
    <input type="text" v-model="altura" placeholder="informe a altura desejada">
</div>

<script>
    new Vue ({
        el: '#app',
        data:{
         cor:'',
         largura:'',
         altura:''
        },
        computed:{
          meuEstilo(){
            return{
                backgroundColor: this.cor,
                width: `${this.largura}px`, //formas de concatenar unidades de medida
                height: this.altura + 'px'
                
            }
          }
            
        }
    })
</script>
