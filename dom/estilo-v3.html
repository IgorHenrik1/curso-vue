<script src="https://unpkg.com/vue@2"></script>

<style>
    .caixas{
        display: flex;
        justify-content: space-around;
    }

    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }
    
    .c1{
        background-color: red;
    }
    .c2{
        background-color: yellow;
    }
    .c3{
        background-color: green;
    }

</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :class="estilo1" @click="aplicarCor = !aplicarCor"></div>
        <div class="demo" :class="classeCss"></div>
        <div class="demo" :class="{c3:aplicarCor}" @click="aplicarCor = !aplicarCor"></div>
    </div>
    <hr>
    <input type="text" v-model="classeCss" placeholder="informe a classe do css desejada">
</div>

<script>
    new Vue ({
        el: '#app',
        data:{
            aplicarCor: false,
            classeCss: ''
        },
        computed:{
            estilo1(){
                return{
                    c1:this.aplicarCor,
                    c2:!this.aplicarCor,
                }
            }
        }
    })
</script>
