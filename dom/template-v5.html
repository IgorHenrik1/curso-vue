<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p>{{titulo}}</p>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">google</a>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: "Usando VueJS 2!",
            link: "https://www.google.com"
        },
        methods:{
           saudacao: function(){
            this.titulo = "Bom dia!!"
            return this.titulo
           }
        }
    })

</script>
