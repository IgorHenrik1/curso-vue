<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizaXY">Mouse: {{x}} e {{y}}
        <!-- <span v-on:mousemove.stop>PARAR AQUI</span> Forma simplificada de parar um evento -->
        <!-- <span v-on:mousemove.stop.propagation>PARAR AQUI</span> Forma simplificada de parar um evento -->
        <span v-on:mousemove="parar">PARAR AQUI</span>
    </p>

</div>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, e){
                console.log(passo, e)
                this.contador += passo
            },
            atualizaXY(e){
                this.x = e.screenX
                this.y = e.screenY
            },
            parar(e){
                e.stopPropagation()
            }
        }

    })

</script>
